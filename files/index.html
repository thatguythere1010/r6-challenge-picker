<html>
	<head>
		<title>Welcome to hell.</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(function () {
				var socket = io();
				$('#generateNew').click(function() {
				  socket.emit('generateNew', null);
				  return false;
				});
				socket.on("result", function(data) {
					console.log(data);
					$("#challenge1").val(data.challenge1);
					$("#challenge2").val(data.challenge2);
				});
			});
		</script>
	</head>
	<body>
		<button type="button" id="generateNew">Generate New Challenge</button>
		<br><br>
		<label for="challenge1" style="width=100px;">For Sam: </p><input style="width:100%" type="text" name="challenge1" id="challenge1"><br><br>
		<label for="challenge2" style="width=100px;">For Max: </p><input style="width:100%" type="text" name="challenge2" id="challenge2">
	</body>
</html>
